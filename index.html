<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMBOOKS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>

/* ===============================
   PREMIUM SAAS THEME
================================ */

:root{
--bg:#f6f8fb;
--sidebar:#ffffff;
--card:#ffffff;
--text:#111827;
--muted:#6b7280;
--border:#e5e7eb;
--primary:#4f46e5;
--primary-soft:#eef2ff;
--success:#16a34a;
--danger:#dc2626;
}

/* ===============================
   BASE
================================ */

*{box-sizing:border-box;margin:0;padding:0}

body{
font-family:'Inter',sans-serif;
background:var(--bg);
color:var(--text);
height:100vh;
overflow:hidden;
}

/* ===============================
   HEADER
================================ */

.header{
height:64px;
background:#ffffffcc;
backdrop-filter:blur(8px);
border-bottom:1px solid var(--border);
display:flex;
align-items:center;
justify-content:space-between;
padding:0 24px;
}

.logo{
font-weight:600;
font-size:18px;
display:flex;
align-items:center;
gap:10px;
}

.logo i{
color:var(--primary);
font-size:20px;
}

.header-right{
display:flex;
align-items:center;
gap:18px;
color:var(--muted);
font-size:18px;
cursor:pointer;
}

/* ===============================
   LAYOUT
================================ */

.layout{
display:flex;
height:calc(100% - 64px);
}

/* ===============================
   SIDEBAR
================================ */

.sidebar{
width:240px;
background:var(--sidebar);
border-right:1px solid var(--border);
padding-top:25px;
transition:0.3s ease;
overflow-y:auto;
}

.sidebar.collapsed{
width:72px;
}

.sidebar-title{
font-size:11px;
color:var(--muted);
padding:20px 24px 8px;
text-transform:uppercase;
letter-spacing:0.5px;
}

.nav-item{
padding:12px 24px;
display:flex;
align-items:center;
gap:14px;
font-size:14px;
color:var(--text);
cursor:pointer;
border-radius:8px;
margin:4px 12px;
transition:0.2s;
}

.nav-item:hover{
background:var(--primary-soft);
color:var(--primary);
}

.nav-item.active{
background:var(--primary-soft);
color:var(--primary);
font-weight:500;
}

.sidebar.collapsed .nav-item span{
display:none;
}

.sidebar.collapsed .sidebar-title{
display:none;
}

/* ===============================
   CONTENT
================================ */

.content{
flex:1;
overflow-y:auto;
display:flex;
justify-content:center;
}

.content-inner{
width:100%;
max-width:1200px;
padding:40px 30px;
}

/* ===============================
   PAGE TITLE
================================ */

.page-title{
font-size:22px;
font-weight:600;
margin-bottom:30px;
}

/* ===============================
   CARDS
================================ */

.stats-grid{
display:grid;
grid-template-columns:repeat(4,1fr);
gap:22px;
margin-bottom:40px;
}

.card{
background:var(--card);
border-radius:14px;
padding:24px;
border:1px solid var(--border);
transition:0.25s ease;
}

.card:hover{
box-shadow:0 12px 30px rgba(0,0,0,0.04);
transform:translateY(-3px);
}

.card-label{
font-size:13px;
color:var(--muted);
margin-bottom:10px;
}

.card-value{
font-size:24px;
font-weight:600;
}

/* ===============================
   TABLE SECTION
================================ */

.section{
background:var(--card);
border-radius:14px;
border:1px solid var(--border);
}

.section-header{
padding:20px 24px;
border-bottom:1px solid var(--border);
font-weight:600;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:16px 24px;
border-bottom:1px solid var(--border);
font-size:14px;
}

th{
color:var(--muted);
font-size:12px;
text-transform:uppercase;
letter-spacing:0.5px;
}

/* ===============================
   RESPONSIVE
================================ */

.menu-toggle{
display:none;
cursor:pointer;
font-size:20px;
}

@media(max-width:900px){
.stats-grid{
grid-template-columns:repeat(2,1fr);
}
}

@media(max-width:768px){

.menu-toggle{display:block}

.sidebar{
position:fixed;
left:-260px;
top:64px;
height:calc(100% - 64px);
z-index:1000;
}

.sidebar.active{
left:0;
}

.stats-grid{
grid-template-columns:1fr;
}

.content-inner{
padding:30px 20px;
}

}

</style>
</head>

<body>

<div class="header">

<div class="menu-toggle" onclick="toggleSidebar()">
<i class="fas fa-bars"></i>
</div>

<div class="logo">
<i class="fas fa-layer-group"></i>
CMBOOKS
</div>

<div class="header-right">
<i class="fas fa-search"></i>
<i class="fas fa-bell"></i>
<i class="fas fa-user-circle"></i>
</div>

</div>

<div class="layout">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

<div class="sidebar-title">Overview</div>
<div class="nav-item active"><i class="fas fa-chart-line"></i><span>Dashboard</span></div>

<div class="sidebar-title">Transactions</div>
<div class="nav-item"><i class="fas fa-file-invoice"></i><span>Sales</span></div>
<div class="nav-item"><i class="fas fa-cart-shopping"></i><span>Purchase</span></div>
<div class="nav-item"><i class="fas fa-money-bill"></i><span>Expenses</span></div>
<div class="nav-item"><i class="fas fa-arrow-down"></i><span>Receipts</span></div>
<div class="nav-item"><i class="fas fa-arrow-up"></i><span>Payments</span></div>

<div class="sidebar-title">Reports</div>
<div class="nav-item"><i class="fas fa-chart-bar"></i><span>Reports</span></div>

<div class="sidebar-title">Settings</div>
<div class="nav-item"><i class="fas fa-gear"></i><span>Settings</span></div>

</div>

<!-- CONTENT -->
<div class="content">
<div class="content-inner">

<div class="page-title">Dashboard</div>

<div class="stats-grid">

<div class="card">
<div class="card-label">Total Sales</div>
<div class="card-value">₹ 0</div>
</div>

<div class="card">
<div class="card-label">Receivables</div>
<div class="card-value">₹ 0</div>
</div>

<div class="card">
<div class="card-label">Expenses</div>
<div class="card-value">₹ 0</div>
</div>

<div class="card">
<div class="card-label">Net Profit</div>
<div class="card-value">₹ 0</div>
</div>

</div>

<div class="section">
<div class="section-header">Recent Transactions</div>
<table>
<thead>
<tr>
<th>Type</th>
<th>Party</th>
<th>Date</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr>
<td colspan="5" style="text-align:center;color:var(--muted)">
No transactions yet
</td>
</tr>
</tbody>
</table>
</div>

</div>
</div>

</div>

<script>
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
