<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>CMB ERP</title>
  
  <meta name="theme-color" content="#5453EC">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CMB ERP">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./iconcmb.png">
  <link rel="icon" type="image/png" href="./iconcmb.png">

  <script src="https://cdn.tailwindcss.com/3.4.17"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            jakarta: ['Plus Jakarta Sans', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    * { font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    :root {
      --primary: #5453EC;
      --accent: #F7CB51;
      --success: #10b981;
      --danger: #EF4444;
    }
    
    .sidebar-transition { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
    .menu-item { transition: all 0.2s ease; }
    .menu-item:hover { transform: translateX(4px); }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }
    
    .pulse-dot { animation: pulse 2s infinite; }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .fade-in { animation: fadeIn 0.4s ease forwards; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    ::-webkit-scrollbar { width: 6px; height: 6px; }
    ::-webkit-scrollbar-track { background: #f1f5f9; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>
<body class="h-full bg-slate-100 overflow-hidden">
  <div id="app" class="h-full flex">
    
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden" onclick="toggleSidebar()"></div>

    <aside id="sidebar" class="sidebar-transition bg-slate-900 h-full w-72 flex flex-col shadow-2xl absolute lg:relative z-50 transform -translate-x-full lg:translate-x-0">
      
      <div class="p-6 border-b border-slate-700/50">
        <div class="flex items-center gap-3">
          <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-white shadow-lg overflow-hidden border-2 border-[#5453EC]/30">
            <img src="./logocmb.png" alt="CMB Logo" class="w-full h-full object-contain p-1" onerror="this.src='https://via.placeholder.com/150?text=Logo'">
          </div>
          <div>
            <h1 class="text-xl font-bold text-white tracking-tight">CMB ERP</h1>
            <p class="text-xs text-slate-400 font-medium">Enterprise Solutions</p>
          </div>
        </div>
      </div>

      <nav class="flex-1 px-4 py-6 overflow-y-auto">
        <ul class="space-y-1">
          <li><button onclick="navigateTo('dashboard')" id="nav-dashboard" class="menu-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all" style="background: linear-gradient(135deg, #5453EC, #6B63FF); box-shadow: 0 8px 16px rgba(84, 83, 236, 0.3);"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"/></svg><span class="font-medium">Dashboard</span></button></li>
          <li><button onclick="navigateTo('company')" id="nav-company" class="menu-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg><span class="font-medium">Company Setup</span></button></li>
          <li><button onclick="navigateTo('ledgers')" id="nav-ledgers" class="menu-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg><span class="font-medium">Ledgers</span></button></li>
        </ul>
      </nav>
    </aside>

    <main class="flex-1 h-full overflow-hidden flex flex-col relative">
      <header class="bg-white shadow-sm border-b border-slate-200 px-6 py-4 flex items-center justify-between z-10">
        <div class="flex items-center gap-4">
          <button onclick="toggleSidebar()" class="lg:hidden p-2 rounded-xl hover:bg-slate-100 text-slate-600 transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/></svg>
          </button>
          <div>
            <h2 id="page-title" class="text-xl font-bold text-slate-800 tracking-tight">Dashboard</h2>
          </div>
        </div>
      </header>

      <div class="flex-1 overflow-y-auto p-4 lg:p-8 bg-slate-50">
        
        <div id="page-dashboard" class="page-content fade-in">
          <div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100 flex flex-col items-center justify-center min-h-[50vh]">
            <img src="./processiconcmb.gif" alt="Loading" class="w-16 h-16 mb-4 animate-spin" onerror="this.src='https://via.placeholder.com/64?text=Load'">
            <h2 class="text-2xl font-bold text-slate-800 mb-2">Welcome to CMB ERP</h2>
            <p class="text-slate-500 font-medium">Dashboard metrics will appear here.</p>
          </div>
        </div>

        <div id="page-company" class="page-content hidden">
          <div class="bg-white rounded-2xl p-6 lg:p-8 shadow-sm border border-slate-100">
            <div class="flex items-center gap-4 mb-8">
              <div class="w-14 h-14 rounded-2xl flex items-center justify-center shadow-lg" style="background: linear-gradient(135deg, #5453EC, #F7CB51);">
                <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/></svg>
              </div>
              <div>
                <h2 class="text-2xl font-bold text-slate-800">Create New Company</h2>
                <p class="text-slate-500 font-medium text-sm">Register a new company entity to the database</p>
              </div>
            </div>

            <form id="companyForm" onsubmit="submitCompanyForm(event)">
              <h3 class="text-md font-bold text-slate-800 mb-4 border-b pb-2">Basic Details</h3>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-8">
                <div>
                  <label class="block text-xs font-semibold text-slate-600 mb-1">Company Name *</label>
                  <input type="text" name="companyName" required class="w-full px-4 py-2.5 rounded-xl border border-slate-200 focus:border-[#5453EC] focus:ring-2 focus:ring-[#5453EC]/20 outline-none text-sm transition-all">
                </div>
                <div>
                  <label class="block text-xs font-semibold text-slate-600 mb-1">Mailing Name</label>
                  <input type="text" name="mailingName" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 outline-none text-sm">
                </div>
                <div>
                  <label class="block text-xs font-semibold text-slate-600 mb-1">Company Data Path</label>
                  <input type="text" name="companyDataPath" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 outline-none text-sm">
                </div>
              </div>

              <h3 class="text-md font-bold text-slate-800 mb-4 border-b pb-2">Address & Contact</h3>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-4">
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Address Line 1</label><input type="text" name="address1" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Address Line 2</label><input type="text" name="address2" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
              </div>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-5 mb-8">
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">State</label><input type="text" name="state" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Country</label><input type="text" name="country" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Pincode</label><input type="text" name="pincode" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Mobile No.</label><input type="text" name="mobile" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">WhatsApp No.</label><input type="text" name="whatsapp" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Telephone</label><input type="text" name="telephone" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Email</label><input type="email" name="email" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div class="md:col-span-2"><label class="block text-xs font-semibold text-slate-600 mb-1">Website</label><input type="url" name="website" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
              </div>

              <h3 class="text-md font-bold text-slate-800 mb-4 border-b pb-2">Financial Details</h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 mb-8">
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Fin Year Beginning</label><input type="date" name="fyBeginning" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Books Beginning</label><input type="date" name="booksBeginning" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Currency Symbol</label><input type="text" name="currencySymbol" value="â‚¹" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Formal Name</label><input type="text" name="formalName" value="INR" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
              </div>

              <h3 class="text-md font-bold text-slate-800 mb-4 border-b pb-2">Statutory & Taxation (GST)</h3>
              <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-5 mb-6">
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">HSN/SAC Details</label><input type="text" name="hsnDetails" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Min Length HSN</label><input type="number" name="hsnLength" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">GST Rate Details</label><input type="text" name="gstRateDetails" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">GST Rate (%)</label><input type="number" step="0.01" name="gstRate" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Interstate Threshold</label><input type="number" name="interstateLimit" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div><label class="block text-xs font-semibold text-slate-600 mb-1">Intrastate Threshold</label><input type="number" name="intrastateLimit" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
                <div class="md:col-span-2"><label class="block text-xs font-semibold text-slate-600 mb-1">Threshold Limit Includes</label><input type="text" name="thresholdIncludes" placeholder="e.g., Invoice Value" class="w-full px-4 py-2.5 rounded-xl border border-slate-200 text-sm"></div>
              </div>
              
              <div class="flex flex-wrap gap-6 mb-8 bg-slate-50 p-4 rounded-xl border border-slate-200">
                <label class="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                  <input type="checkbox" name="showGstAdvances" value="Yes" class="w-4 h-4 text-[#5453EC] rounded"> Show GST Advances
                </label>
                <label class="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                  <input type="checkbox" name="updateGstStatus" value="Yes" class="w-4 h-4 text-[#5453EC] rounded"> Update GST Status
                </label>
                <label class="flex items-center gap-2 text-sm font-medium text-slate-700 cursor-pointer">
                  <input type="checkbox" name="setGstReturnDetails" value="Yes" class="w-4 h-4 text-[#5453EC] rounded"> Set GST Return Details
                </label>
              </div>

              <div class="flex flex-col-reverse sm:flex-row items-center justify-end gap-4 pt-6 border-t border-slate-100">
                <button type="reset" class="w-full sm:w-auto px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition-colors">Clear Form</button>
                <button type="submit" id="btn-submit-company" class="w-full sm:w-auto px-8 py-3 rounded-xl font-bold text-white transition-transform active:scale-95 shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2" style="background: linear-gradient(135deg, #5453EC, #6B63FF);">
                  <img src="./processiconcmb.gif" id="spinner-company" class="w-5 h-5 hidden animate-spin invert" alt="Processing" onerror="this.style.display='none'">
                  Save Company
                </button>
              </div>
              
              <div id="company-status" class="mt-4 text-center text-sm font-bold hidden"></div>

            </form>
          </div>
        </div>

        <div id="page-ledgers" class="page-content hidden"><div class="bg-white rounded-2xl p-8 shadow-sm border border-slate-100 text-center"><p class="text-slate-500 font-medium">Ledgers module under construction.</p></div></div>
      </div>
    </main>
  </div>

  <script>
    // --- 1. Service Worker Registration (For PWA) ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }

    // --- 2. Navigation Logic ---
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      if (sidebar.classList.contains('-translate-x-full')) {
        sidebar.classList.remove('-translate-x-full');
        overlay.classList.remove('hidden');
      } else {
        sidebar.classList.add('-translate-x-full');
        overlay.classList.add('hidden');
      }
    }

    function navigateTo(page) {
      document.querySelectorAll('.page-content').forEach(p => {
        p.classList.add('hidden'); p.classList.remove('fade-in');
      });
      const pageEl = document.getElementById(`page-${page}`);
      if (pageEl) {
        pageEl.classList.remove('hidden');
        setTimeout(() => pageEl.classList.add('fade-in'), 10);
      }
      
      const titles = { dashboard: 'Dashboard', company: 'Company Setup', ledgers: 'Ledgers' };
      document.getElementById('page-title').textContent = titles[page] || 'Dashboard';

      document.querySelectorAll('.menu-item').forEach(btn => {
        btn.style.background = 'transparent'; btn.style.boxShadow = 'none';
        btn.className = "menu-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-slate-300 hover:text-white hover:bg-slate-800/50 transition-all";
      });

      const activeBtn = document.getElementById(`nav-${page}`);
      if (activeBtn) {
        activeBtn.className = "menu-item w-full flex items-center gap-3 px-4 py-3 rounded-xl text-white transition-all";
        activeBtn.style.background = "linear-gradient(135deg, #5453EC, #6B63FF)";
        activeBtn.style.boxShadow = "0 8px 16px rgba(84, 83, 236, 0.3)";
      }
      if (window.innerWidth < 1024) toggleSidebar();
    }

    // --- 3. Form Submission (Using Fetch API to send to Google Apps Script Web App) ---
    // IMPORTANT: Replace this URL with your actual Google Apps Script Web App Deployment URL
    const GOOGLE_APP_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby0uOn3pNnyz7wbWy4LhMFbQyMZFsl2eTZKmiY-F4bomqCUC-VctRevDbrO4JyUY_YJ/exec";

    async function submitCompanyForm(event) {
      event.preventDefault();
      
      const form = document.getElementById('companyForm');
      const btn = document.getElementById('btn-submit-company');
      const spinner = document.getElementById('spinner-company');
      const statusMsg = document.getElementById('company-status');

      btn.disabled = true;
      spinner.classList.remove('hidden');
      statusMsg.classList.add('hidden');

      // Gather form data
      const formData = new FormData(form);
      const dataObject = {};
      formData.forEach((value, key) => dataObject[key] = value);

      // Handle un-checked checkboxes
      ['showGstAdvances', 'updateGstStatus', 'setGstReturnDetails'].forEach(key => {
        if (!dataObject[key]) dataObject[key] = "No";
      });

      if(GOOGLE_APP_SCRIPT_URL === "YOUR_GOOGLE_SCRIPT_WEB_APP_URL_HERE") {
        spinner.classList.add('hidden');
        statusMsg.classList.remove('hidden');
        statusMsg.className = "mt-4 text-center text-sm font-bold text-amber-600";
        statusMsg.textContent = "Please add your Google Apps Script Web App URL in the code to enable saving.";
        btn.disabled = false;
        return;
      }

      try {
        // Send POST request to Apps Script Web App
        const response = await fetch(GOOGLE_APP_SCRIPT_URL, {
          method: 'POST',
          mode: 'no-cors', // Important to prevent CORS errors from Google
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dataObject)
        });

        // Because of no-cors, response will be opaque. We assume success if it reaches here without a network error.
        spinner.classList.add('hidden');
        statusMsg.classList.remove('hidden');
        statusMsg.className = "mt-4 text-center text-sm font-bold text-emerald-600";
        statusMsg.textContent = "Company Request Submitted Successfully!";
        form.reset();
        
      } catch (error) {
        spinner.classList.add('hidden');
        statusMsg.classList.remove('hidden');
        statusMsg.className = "mt-4 text-center text-sm font-bold text-red-600";
        statusMsg.textContent = "Network Error. Please try again.";
      }
      
      btn.disabled = false;
    }
  </script>
</body>
</html>
