<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMBOOKS – Cloud Accounting Software</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary-blue:#2962ff;
--dark-blue:#0d47a1;
--success-green:#2e7d32;
--danger-red:#d32f2f;
--bg:#f4f6f9;
--white:#fff;
--text:#333;
--muted:#888;
--border:#e0e0e0;
}

*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Roboto,sans-serif;background:var(--bg);color:var(--text);height:100vh;overflow-x:hidden}

.app-wrapper{display:flex;flex-direction:column;height:100%}

/* HEADER */
.header{
background:#fff;border-bottom:1px solid var(--border);
height:70px;display:flex;align-items:center;
justify-content:space-between;padding:0 20px
}
.logo-header{
font-family:"Roboto Mono",monospace;
font-size:20px;font-weight:700;color:var(--dark-blue);
display:flex;align-items:center;gap:10px
}
.logo-header i{color:var(--primary-blue)}
.menu-toggle{
display:none;background:none;border:none;
font-size:20px;cursor:pointer
}

/* MAIN */
.main-content{flex:1;display:flex;overflow:hidden}

/* SIDEBAR */
.sidebar{
width:260px;background:#fff;border-right:1px solid var(--border);
padding-top:12px;overflow-y:auto
}
.sidebar-title{
font-size:11px;font-weight:700;color:var(--muted);
padding:12px 16px;text-transform:uppercase
}
.nav-item{
display:flex;align-items:center;gap:12px;
padding:12px 16px;font-size:14px;
cursor:pointer;border-left:3px solid transparent
}
.nav-item:hover{background:var(--bg);color:var(--primary-blue)}
.nav-item.active{
background:#e3f2fd;color:var(--primary-blue);
border-left-color:var(--primary-blue)
}
.add-btn{
margin:16px;width:calc(100% - 32px);
background:var(--primary-blue);color:#fff;
border:none;border-radius:8px;padding:12px;
font-weight:600;cursor:pointer
}

/* CONTENT */
.content{flex:1;padding:20px;overflow-y:auto}

.stats-grid{
display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:16px;margin-bottom:24px
}
.stat-card{
background:#fff;border:1px solid var(--border);
border-radius:12px;padding:20px
}
.stat-title{font-size:12px;color:var(--muted)}
.stat-value{font-size:26px;font-weight:700}

/* MOBILE */
@media (max-width:768px){
.menu-toggle{display:block}
.sidebar{
position:fixed;left:-260px;top:70px;height:100%;
z-index:1000;transition:.3s
}
.sidebar.active{left:0}
.stats-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<div class="app-wrapper">

<div class="header">
<button class="menu-toggle" onclick="toggleSidebar()">
<i class="fas fa-bars"></i>
</button>
<div class="logo-header">
<i class="fas fa-book"></i>cm<strong>books</strong>
</div>
</div>

<div class="main-content">

<div class="sidebar">

<button class="add-btn" onclick="addTransaction('sale','Test Party',5000)">
<i class="fas fa-plus"></i> New Transaction
</button>

<div class="sidebar-title">Overview</div>
<div class="nav-item active" onclick="show('dashboard')">
<i class="fas fa-chart-line"></i> Dashboard
</div>

<div class="sidebar-title">Transactions</div>
<div class="nav-item" onclick="show('sales')">
<i class="fas fa-file-invoice-dollar"></i> Sales
</div>
<div class="nav-item" onclick="show('expenses')">
<i class="fas fa-money-bill"></i> Expenses
</div>

</div>

<div class="content">

<div id="dashboard-view">
<div class="stats-grid">
<div class="stat-card">
<div class="stat-title">Total Sales</div>
<div class="stat-value">₹ 0</div>
</div>
<div class="stat-card">
<div class="stat-title">Receivables</div>
<div class="stat-value">₹ 0</div>
</div>
<div class="stat-card">
<div class="stat-title">Total Expenses</div>
<div class="stat-value">₹ 0</div>
</div>
<div class="stat-card">
<div class="stat-title">Net Balance</div>
<div class="stat-value">₹ 0</div>
</div>
</div>
</div>

<div id="sales-view" style="display:none">
<h2>Sales Page</h2>
</div>

<div id="expenses-view" style="display:none">
<h2>Expenses Page</h2>
</div>

</div>
</div>
</div>

<script src="ledger.js"></script>
<script src="transactions.js"></script>
<script src="rules.js"></script>

<script>
function updateDashboard(){
document.querySelectorAll(".stat-value")[0].innerText="₹ "+getBalance("Sales");
document.querySelectorAll(".stat-value")[1].innerText="₹ "+getBalance("Accounts Receivable");
document.querySelectorAll(".stat-value")[2].innerText="₹ "+getBalance("Expenses");
document.querySelectorAll(".stat-value")[3].innerText="₹ "+
(getBalance("Sales")-getBalance("Expenses"));
}

function show(view){
document.querySelectorAll('[id$="-view"]').forEach(v=>v.style.display="none");
document.getElementById(view+"-view").style.display="block";
document.querySelectorAll('.nav-item').forEach(i=>i.classList.remove("active"));
event.target.closest(".nav-item").classList.add("active");
}

function toggleSidebar(){
document.querySelector('.sidebar').classList.toggle('active');
}

document.addEventListener("DOMContentLoaded",updateDashboard);
</script>

</body>
</html>
