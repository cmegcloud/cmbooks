<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CMBOOKS – Cloud Accounting</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
--primary:#2563eb;
--primary-soft:#e8f0fe;
--dark:#0f172a;
--bg:#f8fafc;
--white:#ffffff;
--text:#1e293b;
--muted:#64748b;
--border:#e2e8f0;
}

*{box-sizing:border-box;margin:0;padding:0}
body{
font-family:'Inter',sans-serif;
background:var(--bg);
color:var(--text);
height:100vh;
overflow:hidden;
}

.app-wrapper{display:flex;flex-direction:column;height:100%}

/* HEADER */
.header{
background:#fff;
border-bottom:1px solid var(--border);
height:60px;
display:flex;
align-items:center;
justify-content:space-between;
padding:0 20px;
}

.logo{
font-weight:700;
font-size:18px;
display:flex;
align-items:center;
gap:8px;
color:var(--dark);
}

.logo i{color:var(--primary)}

.menu-toggle{
display:none;
font-size:20px;
cursor:pointer;
}

/* MAIN */
.main-content{flex:1;display:flex;overflow:hidden}

/* SIDEBAR */
.sidebar{
width:240px;
background:#fff;
border-right:1px solid var(--border);
padding-top:15px;
transition:all 0.3s ease;
overflow-y:auto;
}

.sidebar-title{
font-size:11px;
font-weight:600;
color:var(--muted);
padding:15px 20px 5px;
text-transform:uppercase;
}

.nav-item{
padding:12px 20px;
display:flex;
align-items:center;
gap:10px;
cursor:pointer;
font-size:14px;
color:var(--text);
border-left:3px solid transparent;
}

.nav-item:hover{
background:var(--primary-soft);
color:var(--primary);
}

.nav-item.active{
background:var(--primary-soft);
color:var(--primary);
border-left:3px solid var(--primary);
font-weight:600;
}

.add-btn{
margin:10px 15px 15px;
background:var(--primary);
color:#fff;
border:none;
border-radius:8px;
padding:10px;
font-weight:600;
cursor:pointer;
width:calc(100% - 30px);
}

/* CONTENT */
.content{
flex:1;
padding:25px;
overflow-y:auto;
}

/* DASHBOARD CARDS */
.stats-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
gap:20px;
margin-bottom:30px;
}

.stat-card{
background:#fff;
border:1px solid var(--border);
border-radius:10px;
padding:20px;
box-shadow:0 1px 2px rgba(0,0,0,0.03);
}

.stat-title{
font-size:13px;
color:var(--muted);
margin-bottom:8px;
}

.stat-value{
font-size:22px;
font-weight:700;
}

/* TABLE */
.section-card{
background:#fff;
border:1px solid var(--border);
border-radius:10px;
}

.section-header{
padding:15px 20px;
border-bottom:1px solid var(--border);
font-weight:600;
}

table{
width:100%;
border-collapse:collapse;
}

th,td{
padding:12px 20px;
border-bottom:1px solid var(--border);
font-size:14px;
}

th{
text-align:left;
color:var(--muted);
font-size:12px;
text-transform:uppercase;
}

/* MOBILE */
@media(max-width:768px){

.menu-toggle{display:block}

.sidebar{
position:fixed;
left:-260px;
top:60px;
height:calc(100% - 60px);
z-index:1000;
}

.sidebar.active{
left:0;
}

.content{
padding:20px;
}

}
</style>
</head>

<body>

<div class="app-wrapper">

<!-- HEADER -->
<div class="header">
<div class="menu-toggle" onclick="toggleSidebar()">
<i class="fas fa-bars"></i>
</div>
<div class="logo">
<i class="fas fa-book"></i> cmbooks
</div>
<div>
<i class="fas fa-user-circle"></i>
</div>
</div>

<div class="main-content">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">

<button class="add-btn" onclick="closeSidebarMobile()">+ New Sale</button>

<div class="sidebar-title">Overview</div>
<div class="nav-item active" onclick="closeSidebarMobile()">Dashboard</div>

<div class="sidebar-title">Transactions</div>
<div class="nav-item">Sales</div>
<div class="nav-item" data-module="purchase">Purchase</div>
<div class="nav-item">Expenses</div>
<div class="nav-item">Receipts</div>
<div class="nav-item">Payments</div>

<div class="nav-item" data-module="inventory">Stock Summary</div>
<div class="nav-item" data-module="manufacturing">Production</div>

<div class="sidebar-title">Reports</div>
<div class="nav-item">Reports</div>

<div class="sidebar-title">Settings</div>
<div class="nav-item">Settings</div>

</div>

<!-- CONTENT -->
<div class="content">

<div class="stats-grid">
<div class="stat-card">
<div class="stat-title">Total Sales</div>
<div class="stat-value">₹ 0</div>
</div>

<div class="stat-card">
<div class="stat-title">Receivables</div>
<div class="stat-value">₹ 0</div>
</div>

<div class="stat-card">
<div class="stat-title">Total Expenses</div>
<div class="stat-value">₹ 0</div>
</div>

<div class="stat-card">
<div class="stat-title">Net Balance</div>
<div class="stat-value">₹ 0</div>
</div>
</div>

<div class="section-card">
<div class="section-header">Recent Transactions</div>
<table>
<thead>
<tr>
<th>Type</th>
<th>Party</th>
<th>Date</th>
<th>Amount</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr>
<td colspan="5" style="text-align:center;color:#94a3b8">
No transactions yet
</td>
</tr>
</tbody>
</table>
</div>

</div>
</div>
</div>

<script>
/* SIDEBAR */
function toggleSidebar(){
document.getElementById("sidebar").classList.toggle("active");
}

function closeSidebarMobile(){
if(window.innerWidth < 768){
document.getElementById("sidebar").classList.remove("active");
}
}

/* BUSINESS RULE ENGINE */
const BUSINESS_RULES={
service:{purchase:false,inventory:false,manufacturing:false},
trading:{purchase:true,inventory:true,manufacturing:false},
manufacturing:{purchase:true,inventory:true,manufacturing:true}
};

const CURRENT_BUSINESS_TYPE="service";

function applyBusinessRules(){
const rules=BUSINESS_RULES[CURRENT_BUSINESS_TYPE];

document.querySelectorAll("[data-module]").forEach(el=>{
const moduleName=el.getAttribute("data-module");
if(rules[moduleName]===false){
el.style.display="none";
}
});
}

document.addEventListener("DOMContentLoaded",applyBusinessRules);
</script>

</body>
</html>
