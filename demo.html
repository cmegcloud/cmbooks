<div id="voucherModal" class="cmb-modal-overlay">
    <div class="cmb-modal">
     <div class="cmb-modal-header">
      <h2>New Voucher</h2><button class="cmb-close-btn" onclick="closeModal('voucherModal')">Ã—</button>
     </div>
     <form id="voucherForm" onsubmit="submitToSheet(event, 'voucherForm', 'saveVoucher')">
      
      <div class="cmb-form-group"><label>Voucher Type</label>
          <select name="type" class="cmb-input" required>
              <option value="Payment">Payment (Out)</option>
              <option value="Receipt">Receipt (In)</option>
              <option value="Journal">Journal (Adj)</option>
              <option value="Contra">Contra (Bank/Cash)</option>
          </select>
      </div>

      <div class="cmb-form-group"><label>Date</label> 
          <input type="date" name="date" class="cmb-input" required></div>
      
      <div class="cmb-form-group"><label>Debit Account (Dr)</label> 
          <select name="drLedger" id="drLedgerSelect" class="cmb-input" required> 
              <option value="">Loading accounts...</option> 
          </select>
      </div>
      
      <div class="cmb-form-group"><label>Credit Account (Cr)</label> 
          <select name="crLedger" id="crLedgerSelect" class="cmb-input" required> 
              <option value="">Loading accounts...</option> 
          </select>
      </div>
      
      <div class="cmb-form-group"><label>Amount</label> 
          <input type="number" name="amount" class="cmb-input" step="0.01" required></div>
      
      <div class="cmb-form-group"><label>Narration / Remarks</label> 
          <input type="text" name="narration" class="cmb-input"></div>
          
      <button type="submit" class="cmb-button w-full">Save Voucher</button>
     </form>
    </div>
   </div>
